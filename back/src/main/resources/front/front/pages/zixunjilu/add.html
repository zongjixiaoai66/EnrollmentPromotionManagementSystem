<body style="background: #fff; ">
    <div id="app">
        <div class="data-add-container  sub_borderColor" :style='{"padding":"20px","margin":"30px auto","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"10px","borderWidth":"1px","borderStyle":"solid"}'>

            <form class="layui-form layui-form-pane add" lay-filter="myForm">

                        </select>
                    </div>

    <!-- 当前表的 -->
                <!-- 级联表的表id -->
                <input type="hidden" :value="detail.zhaoshengrenyuanId" id="zhaoshengrenyuanId" name="zhaoshengrenyuanId"/>
<!-- 唯一uuid -->
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        咨询记录编号：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                               v-model="detail.zixunjiluUuidNumber" lay-verify="required" type="text" :readonly="ro.zixunjiluUuidNumber" name="zixunjiluUuidNumber" id="zixunjiluUuidNumber" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        咨询方式：
                    </label>
                    <div class="layui-input-block">
                        <select name="zixunjiluFangshiTypes" id="zixunjiluFangshiTypes" lay-filter="zixunjiluFangshiTypes" :disabled="ro.zixunjiluFangshiTypes">
                            <option v-for="(item,index) in zixunjiluFangshiTypesList" v-bind:key="index" :value="item.codeIndex" :selected="detail.zixunjiluFangshiTypes == item.codeIndex?true:false" :key="item.codeIndex">{{ item.indexName }}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        咨询重点：
                    </label>
                    <div class="layui-input-block">
                        <select name="zixunjiluZhongdianTypes" id="zixunjiluZhongdianTypes" lay-filter="zixunjiluZhongdianTypes" :disabled="ro.zixunjiluZhongdianTypes">
                            <option v-for="(item,index) in zixunjiluZhongdianTypesList" v-bind:key="index" :value="item.codeIndex" :selected="detail.zixunjiluZhongdianTypes == item.codeIndex?true:false" :key="item.codeIndex">{{ item.indexName }}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        咨询时间：
                    </label>
                    <div class="layui-input-block">
                        <input class="layui-input main_borderColor" :style='{"padding":"0 12px","boxShadow":"0 0 0px rgba(160, 67, 26, 1)","backgroundColor":"#fff","color":"rgba(135, 206, 250, 1)","borderRadius":"4px","textAlign":"left","borderWidth":"1px","fontSize":"15px","borderStyle":"solid","height":"40px"}'
                          v-model="detail.zixunTime" type="text" :readonly="ro.zixunTime" lay-verify="required" name="zixunTime" id="zixunTime" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                        附件：
                    </label>
                    <div class="layui-input-block">
                        <div v-if="detail.zixunjiluFile" style="display:inline-block;margin-right:10px;">
                            <button v-if="detail.zixunjiluFile != null" @click="jump(baseUrl+detail.zixunjiluFile)" id="zixunjiluFileImg" type="button" class="layui-btn layui-btn-success">点击查看</button>
                            <span v-if="detail.zixunjiluFile == null">暂无文件</span>
                            <input type="hidden" :value="detail.zixunjiluFile" id="zixunjiluFile" name="zixunjiluFile" />
                        </div>
                        <button v-if="!ro.zixunjiluFile" :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px 0 0","borderColor":"#ccc","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"auto","fontSize":"14px","borderStyle":"solid","height":"44px"}' type="button" class="layui-btn btn-theme main_backgroundColor" id="zixunjiluFileUpload">
                            <i v-if="true" :style='{"color":"#fff","show":true,"fontSize":"14px"}' class="layui-icon">&#xe67c;</i>上传附件
                        </button>
                    </div>
                </div>
    <!-- text后缀 -->
            <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                <label  :style='{"width":"auto","borderColor": "rgba(255, 255, 255, 0)","padding":"0 12px 0 0","backgroundColor":"rgba(255, 255, 255, 0)","fontSize":"15px","color":"#333","textAlign":"left"}' class="layui-form-label">
                    咨询记录备注：
                </label>
                <div class="layui-input-block">
                    <textarea class="main_borderColor layui-input" style="width: 100%;height: 100px;border-radius: 5px;padding: 10px" v-model="detail.zixunjiluContent" lay-verify="required" :readonly="ro.zixunjiluContent" name="zixunjiluContent" id="zixunjiluContent" autocomplete="off"></textarea>
                </div>
            </div>
                    <div class="layui-form-item main_borderColor" :style='{"padding":"10px","boxShadow":"0 0 0px rgba(255,0,0,.8)","margin":"0 0 10px 0","backgroundColor":"rgba(255, 255, 255, 0)","borderRadius":"1px","borderWidth":"0 0 1px 0","borderStyle":"solid"}'>
                    <div class="layui-input-block" style="text-align: right;">
                        <button :style='{"padding":"0 10px","boxShadow":"0 0 0px rgba(255,0,0,.5)","margin":"0 10px","borderColor":"#ccc","backgroundColor":"rgba(75, 92, 196, 1)","color":"#fff","borderRadius":"8px","borderWidth":"0","width":"25%","fontSize":"14px","borderStyle":"solid","height":"44px"}' class="layui-btn btn-submit" lay-submit lay-filter="thisSubmit">提交</button>
                    </div>
                </div>

            </form>
        </div>

    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>
    <!-- 引入element组件库 -->
    <script src="../../xznstatic/js/element.min.js"></script>
    <!-- 引入element样式 -->
    <link rel="stylesheet" href="../../xznstatic/css/element.min.css">
    <!-- 组件配置信息 -->
    <script src="../../js/config.js"></script>
    <!-- 扩展插件配置信息 -->
    <script src="../../modules/config.js"></script>
    <!-- 工具方法 -->
    <script src="../../js/utils.js"></script>
    <!-- 校验格式工具类 -->
    <script src="../../js/validate.js"></script>
    <!-- 地图 -->
    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    zhaoshengrenyuanId: false,
                    zixunjiluUuidNumber: true,
                    zixunjiluFangshiTypes: false,
                    zixunjiluZhongdianTypes: false,
                    zixunTime: false,
                    zixunjiluFile: false,
                    zixunjiluContent: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    zhaoshengrenyuanId: '',
                    zixunjiluUuidNumber: new Date().getTime(),//数字
                    zixunjiluFangshiTypes: '',//数字
                    zixunjiluFangshiValue: '',//数字对应的值
                    zixunjiluZhongdianTypes: '',//数字
                    zixunjiluZhongdianValue: '',//数字对应的值
                    zixunTime: '',
                    zixunjiluFile: '',
                    zixunjiluContent: '',
                    insertTime: '',
                    createTime: '',
                },
                zhaoshengrenyuanList:[],//级联表列表 招生人员
                zhaoshengrenyuan: {},//级联表单个 招生人员

                // 下拉框
                zixunjiluFangshiTypesList: [],
                zixunjiluZhongdianTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/zixunjilu/list.html")

            //var zhaoshengrenyuanId = http.getParam('zhaoshengrenyuanId');
            let zhaoshengrenyuanId = localStorage.getItem("zhaoshengrenyuanId")
            if(zhaoshengrenyuanId != null && zhaoshengrenyuanId != ""){
                //单个 招生人员查询
                initializationZhaoshengrenyuan(zhaoshengrenyuanId);
            }
            //列表 招生人员查询
            initializationZhaoshengrenyuanList();
            // 下拉框
            // 咨询方式的查询和初始化
            zixunjiluFangshiTypesSelect();
            // 咨询重点的查询和初始化
            zixunjiluZhongdianTypesSelect();

           // 上传文件
            // 附件的文件上传
            upload.render({
                //绑定元素
                elem: '#zixunjiluFileUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'file',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#zixunjiluFile').val(url);
                        vue.detail.zixunjiluFile = url;
                        jquery('#zixunjiluFileImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('zixunjiluId')){
                http.request(`zixunjilu/info/${http.getParam('zixunjiluId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('zixunjiluId')){
                    data["id"]= http.getParam('zixunjiluId')
                }
                // 提交数据
                http.requestJson(`zixunjilu/${http.getParam("zixunjiluId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../zixunjilu/list.html");
                                http.remove('zixunjiluId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 咨询时间的开始时间和结束时间的效验及格式
            var zixunTime = layui.laydate.render({
                elem: '#zixunTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.zixunTime = value;
                }
            });
        }




       // 咨询方式的查询
       function zixunjiluFangshiTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zixunjilu_fangshi_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.zixunjiluFangshiTypesList = res.data.list;
               }
           });
       }


       // 咨询重点的查询
       function zixunjiluZhongdianTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zixunjilu_zhongdian_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.zixunjiluZhongdianTypesList = res.data.list;
               }
           });
       }



        //单个 招生人员查询
        function initializationZhaoshengrenyuan(id){
            layui.http.request("zhaoshengrenyuan/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhaoshengrenyuan = res.data;
                    vue.detail.zhaoshengrenyuanId=vue.zhaoshengrenyuan.id//赋值给detail
                }
            });
        }
        //列表 招生人员查询
        function initializationZhaoshengrenyuanList(){
            layui.http.request("zhaoshengrenyuan/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.zhaoshengrenyuanList = res.data.list;
                }
            });
        }
    </script>
</body>
</html>
